<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ElcomGH Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body>
    <header class="header">
      <div class="container-fluid head">
        <h2>ElcomGH Dashboard</h2>
      </div>
    </header>

  	<div class="container">
  		<div class="row">
  			<div class="col-md-10 col-md-offset-1 figure">
  				<h3 class="cover-heading" id="figure">285</h3>
  				<h3 class="cover-heading">kWh</h3>

  				<a href="#" class="btn btn-default btn-lg">
  					<span class="glyphicon glyphicon-off power"></span>
  				</a>
  			</div>
      </div>
      <hr>
      <div class="row">
  			<div class=" col-md-10 col-md-offset-1 chart">
  				<div class="canvas-container">
        		<canvas id="consumption"></canvas>
        	</div>
  			</div>
  		</div>
  	</div>

    <footer class="footer">
      <div class="container report">
        <div class="foot">
          <p class="sit">Daily</p>
          <p class="sit sitrep lead" id="daily">125</p>
          <p class="sit sitrep sub">kWh</p>
        </div>
        <div class="foot weekly">
          <p class="sit">Weekly</p>
          <p class="sit sitrep lead" id="weekly">125</p>
          <p class="sit sitrep sub">kWh</p>
        </div>
        <div class="foot monthly">
          <p class="sit">Monthly</p>
          <p class="sit sitrep lead" id="monthly">125</p>
          <p class="sit sitrep sub">kWh</p>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://library.devless.io/cdn/1.0/dv_sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
